name: Python Compilation Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Adjust based on OpenRecall requirements

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any required libraries if compileall needs them for validation
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Compile Check
        run: |
          python -m compileall openrecall
